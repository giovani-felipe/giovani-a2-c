<h1 class="text-center">Results</h1>
<app-question
  *ngFor="let question of questions"
  [question]="question"
  [checkAnswers]="true"
></app-question>
<app-quiz-score [arrangements]="arrangements" [total]="total"></app-quiz-score>
<div class="d-grid my-3">
  <a class="btn btn-secondary" [routerLink]="['/']">Create a new quiz</a>
</div>
