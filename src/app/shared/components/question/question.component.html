<p class="mt-3 mb-1" [innerHTML]="question.question"></p>
<div>
  <span class="me-2" *ngFor="let answer of question.answers; index as i">
    <button
      class="btn mt-1"
      *ngIf="checkAnswers; else elseBlock"
      [innerHTML]="answer"
      [class]="checkStatus(answer)"
      [class.active]="checkIfShouldBeChecked(answer)"
    ></button>
    <ng-template #elseBlock>
      <input
        type="radio"
        class="btn-check"
        [name]="'answer_' + question.id"
        [id]="'answer_' + question.id + '_' + i"
        autocomplete="off"
      />
      <label
        class="btn mt-1"
        [for]="'answer_' + question.id + '_' + i"
        [innerHTML]="answer"
        [class]="checkStatus(answer)"
        [class.active]="checkIfShouldBeChecked(answer)"
        (click)="onSelectAnswer(answer)"
      ></label>
    </ng-template>
  </span>
</div>
